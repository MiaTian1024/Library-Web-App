{% extends "public.html" %}

{% block content %}
<!-- code in here to display a list of books-->
<!-- booklist is the variable passed in containing list of books -->
<!-- Define a table to list all books -->
<div class="container-fluid">

    <div class="table-container">
       <table class="table table-sm table-hover table-striped table-bordered">    
       <caption style="caption-side: top; color:#354f52;">Click detail for more information</caption>
        <tr>
            <th>Book Title</th><th>Author</th>
            <th>Category</th><th>Year of Publication</th><th>Detail</th>
        </tr>
    {% for book in booklist %}
        <tr>            
            <td>{{book[1]}}</td><td>{{book[2]}}</td><td>{{book[3]}}</td><td>{{book[4]}}</td>
            <td>
                <!-- Add a link to catch a bookid, then pass the id to bookdetail route which will display bookdetails for this chosen book-->
                <a class="btn btn-detail btn-sm" href="/bookdetail?id={{book[0]}}" role="button">Detail</a>
                
            </td>
        </tr>
    {% endfor %}
</table>
</div>
</div>
{% endblock %}
